server {
    listen       80;
    server_name  localhost;

    #charset koi8-r;
    #access_log  /var/log/nginx/host.access.log  main;

    location / {
        root   /usr/share/nginx/html;
        index  index.html index.htm;
    }

    #error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   /usr/share/nginx/html;
    }

    # proxy the PHP scripts to Apache listening on 127.0.0.1:80
    #
    location /movie/ {
        proxy_pass   http://172.19.0.3:8080/Movie/;
		proxy_cookie_path /Movie/ /;
        proxy_cookie_path /Movie /;
    }
	location /movie/getstar {
        proxy_pass   http://172.19.0.3:8080/Movie/getstar;
		proxy_cookie_path /Movie/ /;
        proxy_cookie_path /Movie /;
		access_log /var/log/movieLog/access.log my_format;
    }
	
	location /movie/heartbreak {
		access_log /var/log/movieLog/hb.log hb_format;
        return 200 'connected!';
    }

